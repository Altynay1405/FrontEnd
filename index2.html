<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
        function interest() {
                var num1 = parseInt(document.getElementById("p").value);
                var num2 = parseInt(document.getElementById("r").value);
                var num3 = parseInt(document.getElementById("t").value);

                var x = num1 * (1 + ((num2 / 100) * num3)); 
                console.log(x);
                document.getElementById("result").value = x;
            }
        </script>
    </head>
    <body>
        <form>
            <label for="num1">Initial Investment</label>
            <input type="text" name="p" id="p"/><br>
            <!--input type doesn't matter-->
            <label for="num2">Interest Rate (%)</label>
            <input type="text" name="r" id="r"/><br>
            <label for="num3">Number of Years</label>
            <input type="text" name="t" id="t"/><br>
            <label for="result">Result</label>
            <input type="text" name="result" id="result"/><br>
            <button type="button" onclick="interest();">Calculate</button>
        </form>
