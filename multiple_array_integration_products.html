<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="getPrice()">
        <div>Multiple Array Integration</div>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                </tr>
            </thead>
            <tbody id="products"></tbody>
        </table>

        <script>
            var items = [
                {
                    name: "iBUYPOWER Battlebox Essential Desktop Computer NE2030X",
                    price: 2799.99
                },
                {
                    name: "CLX SET GAMING PC",
                    price: 2119.99
                },
                {
                    name: "CyberpowerPC Desktop Computer Gamer Xtreme 1535",
                    price: 2099.99
                },
                {
                    name: "Acer Desktop Computer Predator G1-710-70013",
                    price: 2269.30
                },
                {
                    name: "Acer Predator Helios 300 PH317-51-7578",
                    price: 1399.99
                },
                {
                    name: "MSI GL62M 7REX-1067",
                    price: 1299.00
                },
                {
                    name: "Razer Laptop Blade Stealth RZ09-01963E31-R3U1",
                    price: 1399.99
                },
                {
                    name: "Apple Laptop MacBook MLH82LL/A",
                    price: 1349.99
                },
                {
                    name: "Seagate IronWolf 6TB NAS Hard ST6000VN0041",
                    price: 209.99
                },
                {
                    name: "G.SKILL TridentZ RGB Series 32GB (4 x 8GB) 288-Pin DDR4",
                    price: 329.99
                },
                {
                    name: "EVGA GeForce GTX 1080 Ti GAMING, 11G-P4-5390-KR, 11GB GDDR5X",
                    price: 1040.99
                },
                {
                    name: "AMD RYZEN Threadripper 1950X",
                    price: 799.99
                }
            ];
            var prodIDs = [
                "NE2030X",
                "GAME01",
                "X1535",
                "A70013",
                "PH310",
                "PH317",
                "P07",
                "P08",
                "P09", "P10", "P11", "P12"];
            var prodDescriptions = [
                "Description product 1",
                "Description product 2",
                "Description product 3",
                "Description product 4",
                "Description product 5",
                "Description product 6",
                "Description product 7",
                "Description product 8",
                "Description product 9",
                "Description product 10",
                "Description product 11",
                "Description product 12"];
            var prodPrice = [
                2500.99,
                2000.99,
                1599.00,
                1300.99,
                1200.99,
                1200.99,
                100,
                100, 
                200, 
                300, 
                400, 
                500];
            function getPrice() {
                for (var i = 0; i < 12; i++) {
                    // combining all arrays from 1 for loop:
                    document.getElementById("products").innerHTML +=
                            "<tr><td>" + prodIDs[i] +
                            "</td><td>" + items[i].name + "<br>" + prodDescriptions[i] +
                            "</td><td align='right'>$" + Number(items[i].price) +
                            "</td><td align='right'>$" + prodPrice[i] + "</td></tr>";
                }
            }
        </script>
    </body>
</html>
