<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <p>Take two numbers and add them</p>
        <p>Adding <span id="num1"> </span> and <span id="num2"> </span> = <span id="result"></span></p>
        <script>
            window.onload = function() {
                //var num1 = 0; the last one works in one line. 
                //var num2 = 0;
                var num1=num2=result=0;
                num1 = parseInt(window.prompt("Enter a number"));
                window.alert("Your number is:" + num1);
                
                num2 = parseInt(window.prompt("Enter a second number"));
                window.alert("Your number is:" + num2);

            window.alert("The sum of the numbers is:" + (num1 + num2));
            document.getElementById("num1").innerHTML = num1;
            document.getElementById("num2").innerHTML = num2;
            document.getElementById("result").innerHTML = (num1 + num2);
            var result = num1 + num2; 
            var display = "Adding " + num1 + " and " + num2 + " = " + result;
            document.getElementById("result").innerHTML = display;
            };
        </script>
        
    </body>
</html>
