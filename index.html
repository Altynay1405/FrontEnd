<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form>
            <label for="num1">Amount 1</label>
            <input type="text" name="num1" id="num1"/>
            <!--input type doesn't matter-->
            <label for="num2">Amount 2</label>
            <input type="text" name="num2" id="num2"/>
            <label for="result">Result</label>
            <input type="text" name="result" id="result"/> 
            <button type="button" onclick="divide();">Sum</button>
        </form>
        <script>
            function addNumbers() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                //need parseInt to convert from string!
                var x = num1 + num2;
                document.getElementById("result").value = x;
            };
            function multiply() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                //need parseInt to convert from string!
                var x = num1 * num2;
                document.getElementById("result").value = x;
            };
            
            function divide() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                //need parseInt to convert from string!
                if(num2 === 0) {
                    alert("Cannot divide by 0!");
                    document.getElementById("num2").value = "";
                    document.getElementById("result").value = "";
                } else {
                    var x = num1 / num2;
                    document.getElementById("result").value = x;
                }
                //JS numbers have decimals automatically!
            }
        </script>
    </body>
</html>
