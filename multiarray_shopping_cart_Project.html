            /*
             * Function: startProducts
             * @param {type} cname
             * @param {type} cvalue
             * @param {type} exdays
             * @returns {undefined}
             */
            function startProducts() {
                for (var i = 0; i < products.length; i++) {
                    document.getElementById("products").innerHTML +=
                            "<tr><td><strong>(" + products[i] +
                            ")</strong> " + descriptions[i] +
                            "<br><img src='images/" + products[i] + ".jpg'><br>" +
                            "</td><td valign='top'>Price: $" + prices[i] + "<br>" +
                            "<button onclick='addToCart(\"" + products[i] + "\",1)'>Add To Cart</button>"+
                            "</td></tr>";
                }
                details();
            }
            
            /*
             * Function: setCookie
             * @param string cname
             * @param string cvalue
             * @param integer exdays
             * @returns {undefined}
             */
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            
            /*
             * Function: addToCart
             * @param string p
             * @param integer qty
             * @returns {undefined}
             */
            function addToCart(p, qty) {
                //alert(getCookie(p));
                if (getCookie(p) >= 1) {
                    setCookie(p, (parseInt(getCookie(p)) + qty), 30);
                } else {
                    setCookie(p, qty, 30);
                }
                details();
            }
            
            /*
             * Function: getCookie
             * @param string cookie2find
             * @returns String cookievalue
             */
            function getCookie(cookie2find) {
                var cookievalue = "", str = document.cookie;
                var cookie_array = str.split(";");
                for (var i = 0; i < cookie_array.length; i++)
                {
                    var B = cookie_array[i].split("=");
                    var c2f = "";
                    if (i != 0)
                        c2f = " " + cookie2find;
                    else
                        c2f = cookie2find;
                    if (B[0] == c2f) {
                        cookievalue = B[1];
                        break;
                    }
                }
                return cookievalue;
            }
            
            /*
             * Function: details
             * @returns {undefined}
             */
            function details() {
                var cookievalue = "", str = document.cookie;
                var cookie_array = str.split(";");
                var x = "<table style='width:50%;background-color:lightyellow;border:1px solid red;' class='table'>";
                x += "<tr><th colspan='6'>Shopping Cart Items</th></tr>";
                x += "<tr><th>Product ID</th>";
                x += "<th>Product Description</th>";
                x += "<th>Unit Price</th>";
                x += "<th>Quantity</th>";
                x += "<th>Total</th>";
                x += "<th>Delete</th>";
                x += "</tr>";
                if (document.cookie.length != 0)
                    for (var i = 0; i < cookie_array.length; i++)
                    {
                        var B = cookie_array[i].split("=");
                        x += "<tr><td style='width:10;'>" + B[0] + "</td>";
                        x += "<td>" + descriptions[i] + "</td>" +
                                "<td>" + prices[i] + "</td>" +
                                "<td style='width:10;'>" + B[1] + "</td>" +
                                "<td>" + (prices[i] * B[1]) + "</td>" +
                                "<td><input type='button' value='Delete' onclick='deleteProduct(\"" + B[0] + "\")'></td>" +
                                "</tr>";
                    }
                x += "</table>";
                document.getElementById("cart").innerHTML = x;
            }
            /*
             * Function: deleteProduct
             * Deletes a product from shopping cart
             * @param {type} p
             * @returns {undefined}
             */
            function deleteProduct(p) {
                setCookie(p, "", -1);
                details();
            }
        </script>
